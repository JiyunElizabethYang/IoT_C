<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESP32 Weather Control</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #fff;
    text-align: center;
    padding: 30px;
}
input {
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 18px;
    width: 120px;
}
button {
    padding: 12px 20px;
    border: none;
    background: #007aff;
    color: white;
    border-radius: 12px;
    font-size: 18px;
}
#result {
    margin-top: 20px;
    padding: 20px;
    background: #f3f3f3;
    border-radius: 12px;
    width: 320px;
    margin-left: auto;
    margin-right: auto;
    font-size: 18px;
    text-align: left;
}
</style>
</head>

<body>

<h2>ESP32 Weather Viewer</h2>

<input id="x" type="number" placeholder="Grid X">
<input id="y" type="number" placeholder="Grid Y">
<br>
<button onclick="sendXY()">Get Weather</button>

<div id="result">결과가 여기에 표시됩니다.</div>

<script>
function sendXY() {
    const x = document.getElementById("x").value;
    const y = document.getElementById("y").value;

    fetch(`http://<ESP32_IP>/fetchWeather?x=${x}&y=${y}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerHTML =
                `<b>Current Weather:</b><br>` +
                `Temp: ${data.temp}°C<br>` +
                `Humidity: ${data.humid}%<br>` +
                `Rain: ${data.rain}mm<br>` +
                `Wind: ${data.vec}° / ${data.wsd}m/s<br>`;
        })
        .catch(err => {
            document.getElementById("result").innerHTML =
                "❌ ESP32와 연결 실패!";
        });
}
</script>

</body>
</html>
